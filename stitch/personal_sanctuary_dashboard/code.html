<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personal Sanctuary Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .altar-glow {
            box-shadow: 0 0 60px 20px rgba(17, 164, 212, 0.15);
        }
        .flicker {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        .glass-panel {
            background: rgba(16, 29, 34, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#233f48] px-10 py-4 z-10">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">SacredSpace</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<nav class="flex items-center gap-9">
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Sanctuary</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Rituals</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Journal</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Meditate</a>
</nav>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-primary/20" data-alt="User profile picture in a circular frame" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxTLXASa3Mtqy-oU80vKJtoq2trLDSIb2SBGON62eGtpdd6PhUo1cI6QamPAMDCwVgD5VE04T24YuX-8TctQC0nWG8TLjpTrpck6wi553fK99Nwu084ON6STqUy2TYzM5_2WugbR5Qwfe4jZb0kbK4Cdf4bivJ7dj2tsmCgvef90_-o6joglXQuGz6H7Os_pfIj6uZuJjeEqaAE3xdYKTmT0tSoOfF1-IulJh7st5VuCgpFXjNGuLSI4X5rWHhTGFrdSDnPfYLqh_u");'></div>
</div>
</header>
<!-- Main Sanctuary Content -->
<main class="flex-1 flex flex-col items-center justify-between py-12 px-6 relative">
<!-- Daily Affirmation -->
<div class="max-w-2xl text-center space-y-2 z-10">
<p class="text-primary text-sm font-bold tracking-widest uppercase mb-2">Today's Intention</p>
<h1 class="text-3xl md:text-4xl font-bold leading-tight tracking-tight">
                    "I am at peace with all that has happened, all that is happening, and all that will happen."
                </h1>
</div>
<!-- Digital Altar Visualization -->
<div class="relative w-full max-w-4xl flex justify-center items-end py-20">
<!-- Background Glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-primary/10 rounded-full blur-[100px]"></div>
<!-- The Altar Table -->
<div class="relative w-full h-24 bg-gradient-to-b from-slate-200 to-slate-300 dark:from-[#1a2e35] dark:to-[#0a1418] rounded-t-xl border-t border-white/10 shadow-2xl flex justify-center">
<!-- Altar Objects -->
<div class="absolute -top-32 flex items-end gap-12">
<!-- Small Flower Vase -->
<div class="relative group">
<div class="w-12 h-20 bg-white/20 backdrop-blur-sm rounded-b-full rounded-t-lg border border-white/30 flex items-start justify-center pt-2">
<div class="w-1 h-12 bg-green-900/40 rounded-full"></div>
</div>
<div class="absolute -top-6 left-1/2 -translate-x-1/2 flex gap-1">
<div class="w-4 h-4 bg-rose-400 rounded-full blur-[1px]"></div>
<div class="w-5 h-5 bg-rose-300 rounded-full blur-[1px] -mt-2"></div>
<div class="w-3 h-3 bg-rose-500 rounded-full blur-[1px]"></div>
</div>
</div>
<!-- Flickering Candle -->
<div class="relative flex flex-col items-center group">
<!-- Flame -->
<div class="w-4 h-6 bg-orange-400 rounded-full blur-[2px] mb-1 flicker shadow-[0_0_15px_rgba(251,146,60,0.8)]"></div>
<!-- Candle Body -->
<div class="w-10 h-24 bg-slate-100 rounded-sm shadow-inner relative overflow-hidden">
<div class="absolute top-0 w-full h-2 bg-slate-200/50"></div>
<div class="absolute top-4 left-1/2 -translate-x-1/2 w-0.5 h-4 bg-slate-400"></div>
</div>
<!-- Candle Light Glow -->
<div class="absolute -top-10 w-32 h-32 bg-orange-500/10 rounded-full blur-2xl pointer-events-none"></div>
</div>
<!-- Quartz Crystals -->
<div class="flex items-end -space-x-2">
<div class="w-6 h-14 bg-white/40 skew-x-6 rounded-t-lg backdrop-blur-sm border border-white/20"></div>
<div class="w-8 h-20 bg-white/60 -skew-x-3 rounded-t-lg backdrop-blur-sm border border-white/30 shadow-lg"></div>
<div class="w-5 h-10 bg-white/30 skew-x-12 rounded-t-lg backdrop-blur-sm border border-white/20"></div>
</div>
</div>
</div>
</div>
<!-- Bottom Floating Controls -->
<div class="glass-panel p-2 rounded-2xl flex items-center gap-2 shadow-2xl mb-4">
<div class="flex items-center gap-1 px-2 border-r border-white/10 mr-1">
<button class="p-3 text-slate-400 hover:text-primary transition-all rounded-xl hover:bg-white/5" title="Add Altar Object">
<span class="material-symbols-outlined">add_circle</span>
</button>
<button class="p-3 text-slate-400 hover:text-primary transition-all rounded-xl hover:bg-white/5" title="Themes &amp; Ambiance">
<span class="material-symbols-outlined">palette</span>
</button>
<button class="p-3 text-slate-400 hover:text-primary transition-all rounded-xl hover:bg-white/5" title="Meditation Timer">
<span class="material-symbols-outlined">timer</span>
</button>
<button class="p-3 text-slate-400 hover:text-primary transition-all rounded-xl hover:bg-white/5" title="Soundscapes">
<span class="material-symbols-outlined">spatial_audio_off</span>
</button>
</div>
<button class="flex items-center gap-2 bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[20px]">energy_savings_leaf</span>
<span>Begin Morning Ritual</span>
</button>
</div>
</main>
<!-- Sidebar Widgets (Right) -->
<aside class="fixed right-8 top-1/2 -translate-y-1/2 flex flex-col gap-4">
<div class="glass-panel p-4 rounded-2xl flex flex-col items-center gap-3 w-20">
<div class="flex flex-col items-center gap-1">
<div class="rounded-full bg-primary/20 p-2 text-primary">
<span class="material-symbols-outlined">water_drop</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter opacity-60">Flow</p>
</div>
<div class="w-full h-px bg-white/10"></div>
<div class="flex flex-col items-center gap-1">
<div class="rounded-full bg-orange-500/20 p-2 text-orange-500">
<span class="material-symbols-outlined">filter_drama</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter opacity-60">Breath</p>
</div>
<div class="w-full h-px bg-white/10"></div>
<div class="flex flex-col items-center gap-1">
<div class="rounded-full bg-purple-500/20 p-2 text-purple-500">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter opacity-60">Rest</p>
</div>
</div>
</aside>
<!-- Side Menu (Left) -->
<aside class="fixed left-8 top-1/2 -translate-y-1/2 flex flex-col gap-4">
<div class="glass-panel p-4 rounded-2xl flex flex-col gap-6">
<button class="group flex flex-col items-center gap-1">
<div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-white group-hover:bg-primary transition-all">
<span class="material-symbols-outlined">auto_awesome</span>
</div>
<span class="text-[10px] font-medium opacity-0 group-hover:opacity-100 transition-opacity">Magic</span>
</button>
<button class="group flex flex-col items-center gap-1">
<div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-white group-hover:bg-primary transition-all">
<span class="material-symbols-outlined">menu_book</span>
</div>
<span class="text-[10px] font-medium opacity-0 group-hover:opacity-100 transition-opacity">Spells</span>
</button>
<button class="group flex flex-col items-center gap-1">
<div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-white group-hover:bg-primary transition-all">
<span class="material-symbols-outlined">self_improvement</span>
</div>
<span class="text-[10px] font-medium opacity-0 group-hover:opacity-100 transition-opacity">Focus</span>
</button>
</div>
</aside>
<!-- Atmospheric Effects (Floating Particles) -->
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute top-1/4 left-1/4 w-2 h-2 bg-primary/20 rounded-full blur-[1px]"></div>
<div class="absolute top-1/2 left-1/3 w-1 h-1 bg-white/10 rounded-full blur-[1px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-3 h-3 bg-primary/10 rounded-full blur-[2px]"></div>
<div class="absolute top-1/3 right-1/3 w-1.5 h-1.5 bg-orange-200/10 rounded-full blur-[1px]"></div>
</div>
</div>
</body></html>
